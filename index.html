    <style>
        html, body {

        body {

            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Pokebolas de fundo */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
            pointer-events: none;
        }
        body::before {
            width: 340px;
            height: 340px;
            background: radial-gradient(circle at 60% 40%, #fff 60%, #2a75bb 100%);
            top: 10%;
            left: 5%;
        }
        body::after {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle at 40% 60%, #ee1515 60%, #3b4cca 100%);
            bottom: 8%;
            right: 8%;
        }
        .container {
            background: rgba(255,255,255,0.97);

            border-radius: 18px;

            padding: 48px 32px 36px 32px;
            text-align: center;
            width: 95%;
            max-width: 430px;
            position: relative;
            z-index: 1;
        }
        .pokeball {
            width: 68px;
            height: 68px;
            background: radial-gradient(circle at 50% 55%, #fff 60%, #ccc 100%);
            border: 5px solid #ffcb05;
            border-radius: 50%;
            position: absolute;
            top: -44px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pokeball::before, .pokeball::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            z-index: 1;
        }
        .pokeball::before {
            top: 0;
            background: #ee1515;
            border-bottom: 2.5px solid #2a75bb;
        }
        .pokeball::after {
            bottom: 0;
            background: #fff;
            border-top: 2.5px solid #2a75bb;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
        }
        .pokeball-center {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 5px solid #2a75bb;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 8px #ffcb05;
        }
        h1 {
            color: #2a75bb;
            margin-bottom: 30px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #ffcb05, 4px 4px 0 #3b4cca;
            margin-top: 18px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #3b4cca;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 13px;
            margin-bottom: 22px;
            border: 2px solid #3b4cca;
            border-radius: 7px;
            font-size: 1rem;
            background: #fff;
            color: #2a75bb;
            font-family: inherit;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 6px rgba(59,76,202,0.07);
        }
        input[type="text"]:focus {
            border: 2px solid #ffcb05;
            box-shadow: 0 0 8px #ffcb05;
        }
        button {
            background: linear-gradient(90deg, #ffcb05 60%, #ee1515 100%);
            color: #2a75bb;
            padding: 15px 32px;
            border: 3px solid #3b4cca;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(59,76,202,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: left 0.4s;
        }
        button:hover::after {
            left: 110%;
        }
        button:hover {
            background: linear-gradient(90deg, #ee1515 60%, #ffcb05 100%);
            color: #fff;
            box-shadow: 0 4px 18px #ee1515a0;
        }
        #resultado {
            margin-top: 28px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ee1515;
            text-shadow: 1px 1px 0 #ffcb05;
            min-height: 32px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #3b4cca;
            font-size: 0.8rem;
            letter-spacing: 1px;
            opacity: 0.8;
            font-family: 'Press Start 2P', Arial, sans-serif;
            z-index: 2;
            flex-shrink: 0;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(255,255,255,0.85);
            padding: 12px 0 8px 0;
            box-shadow: 0 -2px 12px #2a75bb22;
        }
    </style>
</head>
